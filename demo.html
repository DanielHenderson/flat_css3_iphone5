<!DOCTYPE html>
<!--
 Flat iPhone5 HTML, used in conjunction with iphone5.css and iphonescroll.js
 by Daniel J. Henderson - hendeweb@gmail.com @HendersonDesign
 Requires the latest jQuery for auto scrolling
 Version 1.0.0
 Created January 2014
-->
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>iPhone5: Pure CSS  &amp; Auto Scroll</title>
<link type="text/css" rel="stylesheet" media="screen" href="css/iphone5.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/iphone5scroll.js"></script>
</head>
<body>
<div class="iphone5" title="Play">
    <div class="glare"></div>
    <div class="side-btn" style="top: 70px; height:25px;"></div>
    <div class="side-btn" style="top: 120px;"></div>
    <div class="side-btn" style="top: 165px;"></div>
    <div class="front">
        <div>
            <div class="camera"></div>
        </div>
        <div>
            <div class="speaker"></div>
        </div>
        <div class="screen">
            <div class="screen-click-btn">
                <div class="play-overlay"></div>
                <span class="play-btn"></span>
            </div>
            <div class="info-bar">
                <img alt="" src="img/sample_top-bar.png"/>
            </div>
            <div class="thescreen">
                <img alt="" src="img/sample_scroll.jpg"/>
             </div>
        </div>
        <div>
            <div class="bottom"><span></span></div>
        </div>
    </div>
</div>
</body>
</html>
